
<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --lime: #bef264;
            --lime-glow: rgba(190, 242, 100, 0.3);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fbfbfb;
            color: #0a0a0a;
            overflow-x: hidden;
        }
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* Optimized Noise Overlay - Reduced complexity */
        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.6' numOctaves='2'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            will-change: auto;
        }
        @media (max-width: 768px) {
            .grain { display: none; }
        }

        .mosaic-bg {
            background-image: 
                linear-gradient(to right, rgba(0,0,0,0.02) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0,0,0,0.02) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Optimized Morphy Background Elements - GPU accelerated */
        @keyframes morph {
          0%, 100% { transform: translate3d(0, 0, 0); border-radius: 40% 60%; }
          50% { transform: translate3d(5%, 10%, 0); border-radius: 60% 40%; }
        }

        .glow-blob {
          position: absolute;
          width: 500px;
          height: 500px;
          background: radial-gradient(circle, var(--lime-glow) 0%, transparent 70%);
          filter: blur(60px);
          animation: morph 20s ease-in-out infinite;
          z-index: -1;
          pointer-events: none;
          will-change: transform;
          transform: translateZ(0);
        }
        @media (max-width: 768px) {
            .glow-blob { display: none; }
        }

        /* Optimized Reveal Logic - GPU accelerated, reduced blur */
        .reveal {
          opacity: 0;
          transform: translate3d(0, 30px, 0);
          transition: transform 0.8s cubic-bezier(0.2, 1, 0.3, 1), 
                      opacity 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        }
        .reveal.active {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }

        /* Optimized Stagger Children */
        .stagger-parent .reveal:nth-child(1) { transition-delay: 0.05s; }
        .stagger-parent .reveal:nth-child(2) { transition-delay: 0.1s; }
        .stagger-parent .reveal:nth-child(3) { transition-delay: 0.15s; }
        .stagger-parent .reveal:nth-child(4) { transition-delay: 0.2s; }

        /* Optimized Scanline */
        .scanline {
            width: 100%;
            height: 1px;
            background: var(--lime);
            position: absolute;
            z-index: 10;
            top: 0;
            left: 0;
            opacity: 0.2;
            animation: moveScanline 4s linear infinite;
            will-change: transform;
            transform: translateZ(0);
        }
        @keyframes moveScanline {
            0% { transform: translate3d(0, 0, 0); }
            100% { transform: translate3d(0, 100vh, 0); }
        }

        /* Optimized Scroll Progress Bar */
        #scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 4px;
            background: var(--lime);
            z-index: 10000;
            transform: translateZ(0);
            will-change: width;
        }
    </style>

<body>
    <div id="scroll-progress"></div>
    <div id="root"></div>
    <script>
        (function() {
            var progressBar = document.getElementById("scroll-progress");
            var ticking = false;
            
            function updateProgress() {
                var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
                var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                var scrolled = height > 0 ? (winScroll / height) * 100 : 0;
                progressBar.style.width = scrolled + "%";
                ticking = false;
            }
            
            window.addEventListener('scroll', function() {
                if (!ticking) {
                    window.requestAnimationFrame(updateProgress);
                    ticking = true;
                }
            }, { passive: true });
        })();
    </script>
